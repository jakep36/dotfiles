set -g mouse on
# Prioritize pane switching over text selection
bind -T root MouseDown1Pane select-pane -t = \; send-keys -M

unbind C-b
set -g prefix C-s
set-option -g default-shell "/bin/zsh"

# Start windows and panes at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g history-limit 1000000
set-option -g renumber-windows on
set -g focus-events on
set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "screen-256color"
set -as terminal-overrides ",*:Tc"
set -g set-clipboard on



# statusbar
set -g status-position top

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ÔÇé   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'



# auto rename off
set-option -g allow-rename off

# split panes using | and -
bind-key - split-window -v  -c '#{pane_current_path}'
bind-key \\ split-window -h  -c '#{pane_current_path}'
bind = select-layout even-horizontal
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

bind -n C-M-Left resize-pane -L 2
bind -n C-M-Right resize-pane -R 2
bind -n C-M-Down resize-pane -D 1
bind -n C-M-Up resize-pane -U 1


set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/dotfiles/common/tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'
# Catppuccin theme configuration
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# Add spacing to modules
set -g @catppuccin_directory_text " #{b:pane_current_path}"
set -g @catppuccin_date_time_text " %Y-%m-%d %H:%M"

# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'junegunn/tmux-fzf-url'
set -g @plugin 'sainnhe/tmux-fzf'
# set -g @plugin "janoamaral/tokyo-night-tmux"
# set -g @tokyo-night-tmux_theme storm
# set -g @tokyo-night-tmux_show_path 0
# set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'


# Smart pane switching with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

