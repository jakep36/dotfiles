# bind-key "c" run-shell "~/.config/bash/tmux-cht.sh"
bind-key "c" new-window -c '#{pane_current_path}'
# open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# Unbind Shift+Enter for Claude Code newline functionality
# Ghostty now sends \x1b[13;2u for Shift+Enter instead of \n
unbind -n S-Enter

bind r source-file ~/dotfiles/common/tmux/tmux.conf

run '~/dotfiles/common/tmux/plugins/tpm/tpm'

# Status bar modules (must be after tpm run)
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
